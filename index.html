<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007BFF;
        }
        ul {
            list-style-type: square;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info ul {
            padding: 0;
        }
        .contact-info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自我介紹</h1>
        <p>大家好，我叫王小明。我是一名軟體工程師，專注於前端開發。我喜歡學習新技術，並且熱衷於解決複雜的問題。</p>
        <h2>興趣愛好</h2>
        <ul>
            <li>閱讀</li>
            <li>旅行</li>
            <li>運動</li>
        </ul>
        <h2>聯絡方式</h2>
        <p>您可以通過以下方式聯絡我：</p>
        <div class="contact-info">
            <ul>
                <li>Email: example@example.com</li>
                <li>電話: 123-456-7890</li>
            </ul>
        </div>
    </div>
</body>
</html>
